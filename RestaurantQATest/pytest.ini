[pytest]
# ============================================
# Configuración de Pytest
# Proyecto: RestaurantQA - Automatización
# ============================================

# Directorio donde pytest busca los tests
testpaths = tests

# Patrón de archivos de prueba
python_files = test_*.py

# Patrón de clases de prueba
python_classes = Test*

# Patrón de funciones de prueba
python_functions = test_*

# Marcadores personalizados
markers =
    productos: Tests del módulo de productos
    clientes: Tests del módulo de clientes
    repartidores: Tests del módulo de repartidores
    pedidos: Tests del módulo de pedidos
    smoke: Tests de smoke testing (pruebas rápidas críticas)
    regression: Tests de regresión completa
    validacion: Tests de validación de formularios

# Opciones por defecto
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --html=reports/report.html
    --self-contained-html

# Configuración de consola
console_output_style = progress

# Tiempo de espera por defecto para tests
timeout = 300

# Mostrar resumen de tests
verbosity_test_cases = 2

# Configuración de logs
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = reports/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S
